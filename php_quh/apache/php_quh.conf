<VirtualHost *>
  ServerAlias webamp.*
  DocumentRoot /htdocs/php_quh/htdocs
  Alias /images /htdocs/php_quh/htdocs/images
  Alias /incoming /htdocs/php_quh/htdocs/incoming
  php_admin_value open_basedir /htdocs/php_quh/htdocs:/tmp/:/usr/share/php
  php_admin_flag safe_mode On
  AddDefaultCharset off
  <Directory "/htdocs/php_quh/htdocs">
#    AllowOverride AuthConfig
    AuthUserFile /htdocs/.htpasswd
    AuthGroupFile /dev/null
    AuthName "?"
    AuthType Basic
    require user ilikepez
  </Directory>
</VirtualHost>
